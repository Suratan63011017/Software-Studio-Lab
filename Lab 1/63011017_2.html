<!DOCTYPE html>
<html>
  <body>
    <fieldset>
      <legend><i> Contact Information </i></legend>
      <label>First name:</label>
      <input type="text" /><br />
      <label>Last name:</label>
      <input type="text" /><br />
      <label>E-mail:</label>
      <input type="text" />
    </fieldset>
    <fieldset>
      <legend><i>Competition Question</i></legend>
      <label>How tall is the Eiffel Tower in Paris, France? <br /> </label>
      <input type="radio" name="tallinfeet" />
      <label>584ft <br /></label>
      <input type="radio" name="tallinfeet" />
      <label>784ft <br /></label>
      <input type="radio" name="tallinfeet" />
      <label>984ft <br /></label>
      <input type="radio" name="tallinfeet" />
      <label>1184ft</label>
    </fieldset>
    <fieldset>
      <legend><i>Tiebreaker Question</i></legend>
      <label
        >In 25 words or less, say why you would like to win $10,000: <br
      /></label>
      <textarea cols="40" rows="10"></textarea>
    </fieldset>
    <fieldset>
      <legend><i>Enter competition</i></legend>
      <input type="submit" value="Enter Competition" />
    </fieldset>
  </body>
</html>
